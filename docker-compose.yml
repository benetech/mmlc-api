version: '2'
services:
  mmlc-redis:
    image: redis:2.8.21
    ports:
      - "6379:6379"
  mmlc-mongo:
    image: mongo:2.6.11
    ports:
      - "27017:27017"
  # Hopefully moving api to the bottom will ensure that mongo and redis start up :yn:
  mmlc-api:
    build: .
    ports:
      - "1337:1337"
      - "9999:9999"
    links:
      - mmlc-redis
      - mmlc-mongo
    depends_on:
      - mmlc-redis
      - mmlc-mongo
